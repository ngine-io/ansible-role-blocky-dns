---
name: CI
"on":
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

defaults:
  run:
    working-directory: ngine_io.blocky_dns

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: ngine_io.blocky_dns

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install test dependencies.
        run: pip3 install ansible ansible-lint

      - name: Lint code.
        run: |
          ansible-lint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian12
          # Temporarily disabled due to "sudo: A password is required" error, see https://github.com/geerlingguy/docker-rockylinux9-ansible/issues/6
          #- rockylinux9
        blocky_version:
          - v0.26
          - v0.25
          - v0.24
          - v0.23
          - v0.22
          - v0.21
        playbook:
          - converge.yml
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v5
        with:
          path: ngine_io.blocky_dns

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies.
        run: pip3 install ansible molecule molecule-docker docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_PLAYBOOK: ${{ matrix.playbook }}
          MOLECULE_BLOCKY_VERSION: ${{ matrix.blocky_version }}
